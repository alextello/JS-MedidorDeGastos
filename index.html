<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Medidor de gastos</title>
	</head>
	<body>
		<h2>Medidor de gastos</h2>
		<div class="container">
			<h4>Tu balance</h4>
			<h1 id="balance">$0.00</h1>
			<div class="inc-exp-container">
				<div>
					<h4>Entradas</h4>
					<p id="money-plus" class="money plus">+$0.00</p>
				</div>
				<div>
					<h4>Salidas</h4>
					<p id="money-minus" class="money minus">-$0.00</p>
				</div>
			</div>
			<h3>Historial</h3>
			<ul class="list" id="list"></ul>

			<h3>Añadir nueva transacción</h3>
			<form class="form">
				<div class="form-control">
					<label for="text">Texto</label>
					<input type="text" placeholder="Ingrese una descripción" id="text" />
				</div>
				<div class="form-control">
					<label for="amount"
						>Cantidad <br />
						(negtivo - gasto, positivo - ingreso)
					</label>
					<input type="number" id="amount" placeholder="Ingrese una cantidad" />
				</div>
				<button class="btn">Añadir transacción</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
